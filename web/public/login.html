<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Alvin Bot â€” Login</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #0f0f0f; color: #e0e0e0; height: 100vh; display: flex; align-items: center; justify-content: center; }
.login { background: #1a1a1a; border-radius: 16px; padding: 40px; width: 360px; border: 1px solid #242424; }
.login h1 { text-align: center; margin-bottom: 8px; }
.login p { text-align: center; color: #888; font-size: 0.85em; margin-bottom: 24px; }
.login input { width: 100%; background: #242424; border: 1px solid #333; border-radius: 8px; padding: 12px 16px; color: #e0e0e0; font-size: 1em; outline: none; margin-bottom: 16px; }
.login input:focus { border-color: #6c5ce7; }
.login button { width: 100%; background: #6c5ce7; color: white; border: none; border-radius: 8px; padding: 12px; font-size: 1em; cursor: pointer; font-weight: 500; }
.login button:hover { opacity: 0.9; }
.error { color: #e17055; font-size: 0.85em; text-align: center; margin-bottom: 12px; display: none; }
</style>
</head>
<body>
<div class="login">
  <h1>ðŸ¤– Alvin Bot</h1>
  <p>Passwort eingeben um fortzufahren</p>
  <div class="error" id="error">Falsches Passwort</div>
  <form onsubmit="login(event)">
    <input type="password" id="password" placeholder="Passwort" autofocus>
    <button type="submit">Einloggen</button>
  </form>
</div>
<script>
async function login(e) {
  e.preventDefault();
  const password = document.getElementById('password').value;
  const res = await fetch('/api/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ password }),
  });
  if (res.ok) {
    location.href = '/';
  } else {
    document.getElementById('error').style.display = 'block';
    document.getElementById('password').value = '';
  }
}
</script>
</body>
</html>
